<figure class="figure">
  <img src="{{cerveza.image}}" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h5><a [routerLink]="['/cervezas', cerveza.id]">{{cerveza.name}}</a>
      <span>{{cerveza.price | currency}}</span>
    </h5>
    <p>{{cerveza.description}}</p>
  </figcaption>
</figure>
